<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&family=Oswald:wght@300&family=Raleway:wght@100;300&family=Wix+Madefor+Text:wght@400;600;800&family=Work+Sans:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../estilo.css}">
</head>
<body>



    <div class="formulario">
        
        <h1 th:text="${titulo}" class="titulo"></h1>
        
        <!--    action es la ruta a donde se dirigen los datos enviados y objet el objeto al que hacemos referencia-->
        <form th:action="@{/form}" th:object="${cliente}" method="post">
            
            <div class="campos">
                <label class="con-color">Nombre</label>
            <!-- on field mapeamos a los atributos del objeto cliente-->
                <input type="text" th:field="*{nombre}" th:errorclass="'form-control is-invalid'"/>

                <small class="alerta" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
            
                <label class="con-color">Apellido</label>
                <input type="text" th:field="*{apellido}" th:errorclass="'form-control is-invalid'"/>

                <small class="alerta" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
            
                <label class="con-color">Email</label>
                <input type="email" th:field="*{email}" th:errorclass="'form-control is-invalid'" />

                <small class="alerta" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>

                <label class="con-color">Fecha</label>
                <input type="text" th:field="*{createAt}" th:errorclass="'form-control is-invalid'" />

                <small class="alerta" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>

                <input type="submit" value="Crear cliente" class="boton" />
            </div>
            
<!--            <input type="hidden" th:field="*{id}">-->

        </form>
    </div>

</body>
</html>
