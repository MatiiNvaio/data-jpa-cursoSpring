<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<nav th:fragment="paginator">

    <ul class="lista-paginador">
        <li>
            <span th:if="${page.first}" th:text="${'<<'}"></span>
            <a th:if="${not page.first}" th:href="@{${page.url}(page=0)}" th:text="${'<<'}"></a>
        </li>
        <li>
            <span th:if="${not page.hasPrevious}" th:text="${'<'}"></span>
            <a th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}" th:text="${'<'}"></a>
        </li>
        <li th:each="item : ${page.paginas}">
            <span th:if="${item.actual}" th:text="${item.numero}"></span>
            <a th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
        </li>
        <li>
            <span th:if="${not page.hasNext}" th:text="${'>'}"></span>
            <a th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}" th:text="${'>'}"></a>
        </li>
        <li>
            <span th:if="${page.last}" th:text="${'>>'}"></span>
            <a th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}" th:text="${'>>'}"></a>
        </li>
    </ul>
</nav>
<body>

</body>
</html>
