<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--toma un fragmento del archivo layout con el nombre head, reutilizaciÃ³n-->
<head th:replace="layout/layout :: head"></head>
<body>

    <header th:replace="layout/layout :: header"></header>

    <div class="contenido">
        <h3 class="titulo-listar" th:text="${titulo}"></h3>

        <a  class="btn-crear" th:href="@{/form}"> Crear cliente</a>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="cliente: ${clientes}">
                    <td > <a class="btn-id" th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a>  </td>
                    <td th:text="${cliente.nombre}"> </td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.createAt}"></td>
                    <td> <a class="btn-factura" th:href="@{/factura/form/} + ${cliente.id}">crear factura</a> </td>
                    <td> <a class="btn-editar" th:href="@{/form/} + ${cliente.id}">editar</a></td>
                    <td> <a class="btn-eliminar" th:href="@{/eliminar/} + ${cliente.id}" onclick="return confirm('Estas seguro que queres eliminar?');">eliminar</a></td>
                </tr>
            </tbody>
        </table>

        <nav th:replace="paginator-nav :: paginator"></nav>
    </div>

    <footer th:replace="layout/layout :: footer">
        <script th:src="@{../js/script.js}"></script>
    </footer>

</body>
</html>
