<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<body>

  <table th:fragment="itemsFactura" class="d-none">

    <tbody id="plantillaItemsFactura">

      <tr id="row_{ID}">

        <td class="d-none">
          <input type="hidden" value="{ID}" name="item_id[]">
        </td>

        <td>{NOMBRE}</td>

        <td>{PRECIO}</td>

        <td>
          <input type="number" value="1" name="cantidad[]" id="cantidad_{ID}"
                 class="cantidad" onchange="itemsHelper.calcularImporte({ID}, {PRECIO}, this.value);"/>
        </td>

        <td>
          <span id="total_importe_{ID}">0</span>
        </td>
        
        <td class="col-eliminar">
          <!--  se llama a la funcion para eliminar la linea de la factura de autocomplete-productos-->
          <a href="#" class="btn-eliminarFactura" onclick="itemsHelper.eliminarLineaFactura({ID});">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash-x" width="25" height="25" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ff2825" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M4 7h16" />
              <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
              <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
              <path d="M10 12l4 4m0 -4l-4 4" />
            </svg>
          </a>
        </td>
      </tr>

    </tbody>

  </table>

</body>
</html>
